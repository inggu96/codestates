<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="car.css"/>
    <title>carculator</title>
</head>
<body>
    <div class="container">
        <div class="car_body">
            <h3>추가함</h3>
            <div>
                <div class="dd_0">
                    0
                </div>
            </div>
            <div class="dp_1">
                <div>AC</div>
                <div>+/-</div>
                <div>%</div>
                <div class="orange">/</div>
            </div>
            <div class="dp_2">
                <div class="gray">7</div>
                <div class="gray">8</div>
                <div class="gray">9</div>
                <div class="orange">X</div>
            </div>
            <div class="dp_3">
                <div class="gray">4</div>
                <div class="gray">5</div>
                <div class="gray">6</div>
                <div class="orange">-</div>
            </div>
            <div class="dp_4">
                <div class="gray">1</div>
                <div class="gray">2</div>
                <div class="gray">3</div>
                <div class="orange">+</div>
            </div>
            <div class="dp_5">
                <div class="gray">0</div>
                <div class="gray">.</div>
                <div class="orange">=</div>
            </div>

        </div>

    </div>


    
</body>
</html>
