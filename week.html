<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타크래프트 with 이태훈</title>
    <style src="script.js">

    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <img id="wraith" class="animate__animated animate__bounce" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FnrNXH%2FbtrI3xs4jc3%2FxLSKTFXuKbnDnA40KUnyJ1%2Fimg.png" alt="레이스">
    <img id="cloaking" onclick="hide()" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fc5FBz9%2FbtrIZ6XNerM%2F5Z05ACpfiBsqZj0KFTIBwk%2Fimg.png" alt="클로킹 버튼">
    <script> 

    function hide(){
        let status = document.getElementById("wraith").style.visibility;
        
        if(status == ''){
            document.getElementById("wraith").style.visibility = "hidden";
        } else if (status == 'hidden'){
            document.getElementById("wraith").style.visibility = "";
        }

        var audio = new Audio('https://cdn.freesound.org/previews/670/670058_1089955-lq.mp3');
audio.play();
    } 
    
</script>
</body>
</html>
